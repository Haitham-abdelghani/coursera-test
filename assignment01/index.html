<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app='LunchCheck'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"><script>
    <title>hello coursera</title>
  </head>
  <body>

    <div ng-controller='LunchCheckController'>
